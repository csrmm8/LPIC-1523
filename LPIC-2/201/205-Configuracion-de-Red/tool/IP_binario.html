<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de IP a Binario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #369;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #258;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eef;
      border-left: 5px solid #369;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conversor de IP a Binario</h1>

    <label for="ip">Dirección IP:</label>
    <input type="text" id="ip" placeholder="Ejemplo: 192.168.1.1">

    <button onclick="convertir()">Convertir</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function ipToBinary(ip) {
      const octetos = ip.split('.');
      if (octetos.length !== 4 || !octetos.every(o => !isNaN(o) && o >= 0 && o <= 255)) {
        throw new Error("IP inválida");
      }
      return octetos.map(o => ('00000000' + parseInt(o).toString(2)).slice(-8)).join(' ');
    }

    function convertir() {
      const ipInput = document.getElementById('ip').value.trim();
      const resultadoDiv = document.getElementById('resultado');

      try {
        const ipBin = ipToBinary(ipInput);
        resultadoDiv.innerHTML = `<strong>Valor binario:</strong> ${ipBin}`;
      } catch (e) {
        resultadoDiv.innerHTML = `<span style="color:red;">Error: ${e.message}</span>`;
      }
    }
  </script>
</body>
</html>
