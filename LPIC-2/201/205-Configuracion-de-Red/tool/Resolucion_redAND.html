<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de Red IP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #369;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #258;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eef;
      border-left: 5px solid #369;
      font-size: 1em;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verificar si IP está en la misma red</h1>

    <label for="ip">Dirección IP:</label>
    <input type="text" id="ip" placeholder="Ejemplo: 192.168.1.10">

    <label for="mascara">Máscara de Red:</label>
    <input type="text" id="mascara" placeholder="Ejemplo: 255.255.255.0">

    <label for="destino">IP de Destino:</label>
    <input type="text" id="destino" placeholder="Ejemplo: 192.168.1.20">

    <button onclick="verificar()">Verificar Red</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function ipToBinary(ip) {
      const octetos = ip.split('.');
      if (octetos.length !== 4 || !octetos.every(o => /^\d+$/.test(o) && o >= 0 && o <= 255)) {
        throw new Error(`IP inválida: ${ip}`);
      }
      return octetos.map(o => ('00000000' + parseInt(o).toString(2)).slice(-8)).join(' ');
    }

    function binaryAND(ipBin, maskBin) {
      const ipParts = ipBin.split(' ').map(b => parseInt(b, 2));
      const maskParts = maskBin.split(' ').map(b => parseInt(b, 2));
      let result = [];
      for (let i = 0; i < 4; i++) {
        result.push((ipParts[i] & maskParts[i]).toString(2).padStart(8, '0'));
      }
      return result.join(' ');
    }

    function binaryToNumber(binStr) {
      return binStr.split(' ').map(b => parseInt(b, 2)).join('.');
    }

    function verificar() {
      const ipInput = document.getElementById('ip').value.trim();
      const mascaraInput = document.getElementById('mascara').value.trim();
      const destinoInput = document.getElementById('destino').value.trim();
      const resultadoDiv = document.getElementById('resultado');

      try {
        // Convertir a binario
        const ipBin = ipToBinary(ipInput);
        const mascaraBin = ipToBinary(mascaraInput);
        const destinoBin = ipToBinary(destinoInput);

        // Aplicar AND
        const redIPBin = binaryAND(ipBin, mascaraBin);
        const redDestinoBin = binaryAND(destinoBin, mascaraBin);

        // Convertir redes a formato IP
        const redIP = binaryToNumber(redIPBin);
        const redDestino = binaryToNumber(redDestinoBin);

        // Verificar si están en la misma red
        const mismoRed = redIP === redDestino;

        resultadoDiv.innerHTML = `
          <strong>IP en binario:</strong> ${ipBin}<br/>
          <strong>Máscara en binario:</strong> ${mascaraBin}<br/>
          <strong>IP destino en binario:</strong> ${destinoBin}<br/><br/>
          
          <strong>Red de IP:</strong> ${redIP}<br/>
          <strong>Red de destino:</strong> ${redDestino}<br/><br/>
          
          <strong>¿En la misma red?:</strong> 
          <span style="color:${mismoRed ? 'green' : 'red'};">${mismoRed ? 'Sí' : 'No'}</span>
        `;
      } catch (e) {
        resultadoDiv.innerHTML = `<span class="error"><strong>Error:</strong> ${e.message}</span>`;
      }
    }
  </script>
</body>
</html>
